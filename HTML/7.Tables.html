<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
</head>
<body>
    <!--table komutu aynı html dosyamız gibi head 
        ve body kısımlarına sahip(<thead>,<tbody>)
        bu yüzden başlıkları bir yerde<thead>, 
            içerikleri de bir yerde <tbody>
            toplayabiliriz  -->


    <table>
        
        <thead>
            <!--ilk başta tabloyu oluşturduk ve buna başlık için 
        table row <tr><tr> kullanırız koyu olması için de table 
        head yani <th><th> kullanırız-->
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>
        
        
        <tbody>
            <!--yine aynı table ın içine başlıkların altındaki
            değerleri yazmak için yeni bir tr satır oluşturuyorum-->
            <tr>
                <td>Burak</td><!--td başlıkların altını dolduracak-->
                <td>Mühendis</td>
                <td>100.000</td>
            </tr>
    
            <tr>
                <td>Besenlik</td><!--td başlıkların altını dolduracak-->
                <td>Garson</td>
                <td>100</td>
            </tr><!--şeklinde çoğaltabiliriz-->
        </tbody>
        
    
    </table>
    
</body>
</html>
