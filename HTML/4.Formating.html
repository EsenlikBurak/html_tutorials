<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
<p> <!-- stronglar arasındaki metnin kalın görünmesini sağlar
em italik görünmeyi sağlar, small daha küçük görünmeyi sağlar
mark vurgulamaya yarar-->
Lorem <strong>ipsum</strong>  dolor <em>sit</em>  amet <small>consectetur</small>  adipisicing elit. <mark>Blanditiis</mark>, minima.    
</p>

<pre><!--metinleri yapıştırırken örneğin şiir metni ise 
boşlukları ayarlı şekilde yağıştırıyorum paragraf şekline
dönmesini istemiyorum bu yüzden p değil pre kullanabilirim-->
Korkma, sönmez bu şafaklarda yüzen al sancak;
Sönmeden yurdumun üstünde tüten en son ocak.
O benim milletimin yıldızıdır, parlayacak;
O benimdir, o benim milletimindir ancak.
</pre>
<!--yukarıdakilerin hepsi birer formatlama şekli daha fazlası
için 'w3schools html text formating' şeklinde aratmak mümkün-->
</body>
</html>
